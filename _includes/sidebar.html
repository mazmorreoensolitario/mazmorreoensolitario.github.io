<div class="col-md-4 mt20">
        <div class="post-img">
           <img width="600"
                src="{{site.baseurl}}/images/logo.png"
                alt="Mazmorreo en solitario">
        </div>
        <div class="mt10 recent">
            <h2>Art√≠culos recientes</h2>        
             <ul>
                {% for post in site.related_posts limit:5 %}
                      <li>
                        <p>
                          <a href="{{ post.url | prepend: site.baseurl }}">
                            {{ post.title }}
                          </a>
                          <small>
                            &nbsp;&nbsp;{{ post.date | date_to_string }}
                          </small>
                        </p>
                      </li>
                {% endfor %}
              </ul>
        </div>
        <br>
</div>
